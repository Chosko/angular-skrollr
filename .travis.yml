language: node_js
node_js:
  - "0.10"
before_install:
  - npm install -g bower
  - npm install -g grunt-cli
install:
  - npm install
script:
  - grunt test
after_success:
  - ./node_modules/coveralls/bin/coveralls.js < coverage/lcov.info
before_deploy:
  - grunt release --setversion=$TRAVIS_TAG
deploy:
  provider: releases
  api-key: "3c2ca04e36120694a707ef9b99fd07f94bce1f1c"
  file:
    - "./dist"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
